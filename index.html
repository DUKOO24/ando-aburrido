<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibraci√≥n Misteriosa üòà</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #111827, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 18px;
      padding: 24px 20px 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      text-align: center;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 18px;
    }

    .big-emoji {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    .btn-main, .btn-stop {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s ease;
    }

    .btn-main {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
    }

    .btn-main:active {
      transform: scale(0.97);
      box-shadow: 0 6px 18px rgba(34, 197, 94, 0.4);
    }

    .btn-stop {
      background: rgba(239, 68, 68, 0.1);
      color: #fecaca;
      border: 1px solid rgba(239, 68, 68, 0.6);
    }

    .btn-stop:active {
      transform: scale(0.97);
    }

    .btn-disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    .status {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #a5b4fc;
      min-height: 1.2em;
    }

    .tiny {
      margin-top: 14px;
      font-size: 0.7rem;
      color: #6b7280;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(0, 0); }
    }

    .shaking {
      animation: shake 0.15s linear infinite;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="big-emoji" id="emoji">üì≥</div>
    <div class="title">Vibraci√≥n Misteriosa</div>
    <div class="subtitle">
      Toca el bot√≥n y mira c√≥mo tu celular <b>empieza a vibrar</b> sin parar... üòà
    </div>

    <button class="btn-main" id="btnStart">TOCA AQU√ç</button>
    <button class="btn-stop" id="btnStop">Detener vibraci√≥n</button>

    <div class="status" id="statusText"></div>
    <div class="tiny">
      *Algunos celulares o navegadores pueden bloquear la vibraci√≥n.<br />
      Si no vibra, igual la cara de tu amigo vale la pena üòÇ
    </div>
  </div>

  <script>
    const btnStart = document.getElementById("btnStart");
    const btnStop = document.getElementById("btnStop");
    const statusText = document.getElementById("statusText");
    const card = document.getElementById("card");
    const emoji = document.getElementById("emoji");

    let vibInterval = null;

    function supportsVibration() {
      return "vibrate" in navigator;
    }

    function startVibration() {
      if (!supportsVibration()) {
        statusText.textContent = "Tu celular no soporta vibraci√≥n üòî Pero igual ca√≠ste en la broma.";
        emoji.textContent = "üòÖ";
        return;
      }

      // Patr√≥n de vibraci√≥n suave repetida
      navigator.vibrate([80, 120, 80, 120, 150]);

      // Repetir vibraci√≥n cada cierto tiempo
      vibInterval = setInterval(() => {
        navigator.vibrate([80, 120, 80, 120, 150]);
      }, 900);

      statusText.textContent = "JAJA tu celular est√° pose√≠do üì≥üòà";
      emoji.textContent = "üòà";
      card.classList.add("shaking");
      btnStart.classList.add("btn-disabled");
      btnStart.disabled = true;
    }

    function stopVibration() {
      if (supportsVibration()) {
        navigator.vibrate(0); // Detener vibraci√≥n
      }
      if (vibInterval) {
        clearInterval(vibInterval);
        vibInterval = null;
      }
      statusText.textContent = "Ok, ya lo calm√©‚Ä¶ por ahora üòè";
      emoji.textContent = "üòå";
      card.classList.remove("shaking");
      btnStart.classList.remove("btn-disabled");
      btnStart.disabled = false;
    }

    btnStart.addEventListener("click", startVibration);
    btnStop.addEventListener("click", stopVibration);
  </script>
</body>
</html>
